<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습실 예약 현황</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Text', -apple-system, BlinkMacSystemFont, '맑은 고딕', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
            line-height: 1.6;
        }

        .main-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 40px 22px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }

        .main-title {
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .control-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .refresh-button:active {
            transform: translateY(0);
        }

        .subtitle {
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            margin: 0;
        }

        .reservation-container {
            display: grid;
            gap: 24px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .room-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            gap: 12px;
        }

        .room-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }

        .category-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-drum {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .category-general {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .category-studio {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: white;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 12px;
        }

        .time-slot {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .time-slot:hover::before {
            left: 100%;
        }

        .time-slot.available {
            background: linear-gradient(135deg, #e8f5e8, #f0fff0);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .time-slot.available:hover {
            background: linear-gradient(135deg, #c6f6d5, #e8f5e8);
            transform: scale(1.05);
        }

        .time-slot.reserved {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            color: #c53030;
            border: 2px solid #f56565;
        }

        .time-slot.reserved:hover {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
            transform: scale(1.05);
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: #4a5568;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin: 50px 0 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-text {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.8;
            max-width: 800px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px 0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .empty-state-text {
            color: #718096;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }

            .header-section {
                padding: 25px;
            }

            .title-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls-container {
                width: 100%;
                justify-content: space-between;
            }

            .room-card {
                padding: 20px;
            }

            .time-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }

            .time-slot {
                height: 50px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .control-input {
                width: 100%;
                margin-bottom: 10px;
            }

            .refresh-button {
                width: 100%;
            }

            .time-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="header-section">
                <div class="title-container">
                    <div style="display: flex; flex-direction: column;">
                        <h1 class="main-title">연습실 예약 현황</h1>
                        <p class="subtitle">&nbsp;동아방송예술대학교</p>
                    </div>
                    <div class="controls-container">
                        <input type="date" id="reservationDate" class="control-input">
                        <select id="categorySelect" class="control-input">
                            <option value="all">모든 카테고리</option>
                            <option value="일반 연습실">일반 연습실</option>
                            <option value="스튜디오/랩/라운지">스튜디오/랩/라운지</option>
                            <option value="드럼 연습실">드럼 연습실</option>
                        </select>
                        <button id="refreshButton" class="refresh-button">새로고침</button>
                    </div>
                </div>
            </div>

            <div id="reservation-status" class="reservation-container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">예약 정보를 불러오는 중...</div>
                </div>
            </div>

            <div class="info-section">
                <h2 class="info-title">왜 이 사이트를 만들었나요?</h2>
                <p class="info-text">
                    동아방송예술대학교 연습실 예약은 다음 카페를 통해 이루어지고 있습니다. 하지만 다음 카페의 예약 현황은 한눈에 파악하기 어렵고, 원하는 날짜와 카테고리의 정보를 찾기 번거롭습니다. 이 사이트는 이러한 불편함을 해소하고, 연습실 예약 현황을 더욱 직관적이고 편리하게 확인할 수 있도록 돕기 위해 만들어졌습니다.
                </p>
            </div>

            <footer class="footer">
                Copyright © 2025 이상민 All Rights Reserved.
            </footer>
        </div>
    </div>

    <script>
        function fetchAndRenderReservations(selectedDate = null, selectedCategory = 'all') {
            const reservationStatusDiv = document.getElementById('reservation-status');
            reservationStatusDiv.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">예약 정보를 불러오��� 중...</div>
                </div>
            `;

            let url = '/api/reservations';
            const params = new URLSearchParams();
            if (selectedDate) {
                params.append('date', selectedDate);
            }
            if (selectedCategory !== 'all') {
                params.append('category', selectedCategory);
            }
            if (params.toString()) {
                url += `?${params.toString()}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    reservationStatusDiv.innerHTML = '';

                    if (data.length === 0) {
                        reservationStatusDiv.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-state-icon">📅</div>
                                <div class="empty-state-title">예약 정보가 없습니다</div>
                                <div class="empty-state-text">선택한 날짜와 카테고리에 대한 예약 정보를 찾을 수 없습��다.</div>
                            </div>
                        `;
                        return;
                    }

                    // Group reservations by room name and expand multi-hour slots
                    const reservationsByRoom = {};
                    const expandedReservedSlots = {};

                    data.forEach(reservation => {
                        if (!reservationsByRoom[reservation.room_name]) {
                            reservationsByRoom[reservation.room_name] = {
                                category: reservation.category,
                                reservations: []
                            };
                            expandedReservedSlots[reservation.room_name] = new Set();
                        }
                        reservationsByRoom[reservation.room_name].reservations.push(reservation);

                        // Expand multi-hour time slots into individual 1-hour slots
                        const [startHourStr, endHourStr] = reservation.reservation_time_slot.split('-');
                        const startHour = parseInt(startHourStr);
                        let endHour = parseInt(endHourStr);

                        if (endHour === 0) {
                            endHour = 24;
                        }

                        if (startHour < endHour) {
                            for (let i = startHour; i < endHour; i++) {
                                const slotStart = String(i).padStart(2, '0');
                                const slotEnd = String(i + 1).padStart(2, '0');
                                expandedReservedSlots[reservation.room_name].add(`${slotStart}-${slotEnd}`);
                            }
                        } else {
                            for (let i = startHour; i < 24; i++) {
                                const slotStart = String(i).padStart(2, '0');
                                const slotEnd = String(i + 1).padStart(2, '0');
                                expandedReservedSlots[reservation.room_name].add(`${slotStart}-${slotEnd}`);
                            }
                        }
                    });

                    // Define all possible time slots
                    const allTimeSlots = [];
                    for (let i = 0; i < 24; i++) {
                        const start = String(i).padStart(2, '0');
                        const end = String(i + 1).padStart(2, '0');
                        allTimeSlots.push(`${start}-${end}`);
                    }

                    // Function to get display name for rooms
                    function getDisplayRoomName(roomName) {
                        if (roomName.startsWith('컴라') && roomName.endsWith('번방')) {
                            const roomNumber = roomName.replace('컴라', '').replace('번방', '');
                            return `컴포지션 라운지 #${roomNumber}`;
                        }
                        return roomName;
                    }

                    // Function to get category badge class
                    function getCategoryBadgeClass(category) {
                        if (category.includes('드럼')) return 'category-drum';
                        if (category.includes('일반')) return 'category-general';
                        if (category.includes('스튜디오') || category.includes('랩') || category.includes('라운지')) return 'category-studio';
                        return 'category-general';
                    }

                    // Function to clean category display text
                    function getCleanCategoryName(category) {
                        // Remove weekday prefixes (월요일, 화요일, etc.)
                        const weekdays = ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'];
                        let cleanCategory = category;

                        weekdays.forEach(weekday => {
                            if (cleanCategory.startsWith(weekday + ' ')) {
                                cleanCategory = cleanCategory.substring(weekday.length + 1);
                            }
                        });

                        return cleanCategory;
                    }

                    // Define the desired order of categories
                    const categoryOrder = ['드럼 연습실', '일반 연습실', '스튜디오/랩/라운지'];

                    // Get room names and sort them based on category order
                    const sortedRoomNames = Object.keys(reservationsByRoom).sort((a, b) => {
                        const categoryA = reservationsByRoom[a].category;
                        const categoryB = reservationsByRoom[b].category;
                        return categoryOrder.indexOf(categoryA) - categoryOrder.indexOf(categoryB);
                    });

                    for (const roomName of sortedRoomNames) {
                        const roomData = reservationsByRoom[roomName];
                        const roomCard = document.createElement('div');
                        roomCard.className = 'room-card';
                        
                        const categoryBadgeClass = getCategoryBadgeClass(roomData.category);
                        
                        roomCard.innerHTML = `
                            <div class="room-header">
                                <h2 class="room-title">${getDisplayRoomName(roomName)}</h2>
                                <span class="category-badge ${categoryBadgeClass}">${roomData.category}</span>
                            </div>
                            <div class="time-grid"></div>
                        `;
                        
                        const timeGrid = roomCard.querySelector('.time-grid');
                        const currentRoomExpandedSlots = expandedReservedSlots[roomName];

                        allTimeSlots.forEach(slot => {
                            const timeSlot = document.createElement('div');
                            timeSlot.className = 'time-slot';
                            timeSlot.textContent = slot;
                            
                            if (currentRoomExpandedSlots.has(slot)) {
                                timeSlot.classList.add('reserved');
                                // Find the original reservation that covers this 1-hour slot
                                const reservedInfo = roomData.reservations.find(r => {
                                    const [rStart, rEnd] = r.reservation_time_slot.split('-').map(Number);
                                    const [slotStart, slotEnd] = slot.split('-').map(Number);
                                    return slotStart >= rStart && slotEnd <= rEnd;
                                });
                                if (reservedInfo) {
                                    timeSlot.title = `예약자: ${reservedInfo.student_name} (${reservedInfo.student_id}) - ${reservedInfo.reservation_time_slot}`;
                                }
                            } else {
                                timeSlot.classList.add('available');
                                timeSlot.title = '예약 가능한 시간입니다';
                            }
                            
                            timeGrid.appendChild(timeSlot);
                        });
                        
                        reservationStatusDiv.appendChild(roomCard);
                    }
                })
                .catch(error => {
                    console.error('Error fetching reservations:', error);
                    reservationStatusDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">⚠️</div>
                            <div class="empty-state-title">오류가 발생했습니다</div>
                            <div class="empty-state-text">예약 정보를 불러오는 데 실패했습니다. 잠시 후 다시 시도해주세요.</div>
                        </div>
                    `;
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const reservationDateInput = document.getElementById('reservationDate');
            const categorySelect = document.getElementById('categorySelect');

            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const todayStr = `${year}-${month}-${day}`;
            reservationDateInput.value = todayStr;

            function updateReservations() {
                const selectedDate = reservationDateInput.value;
                const selectedCategory = categorySelect.value;

                // Call the backend to refresh data first
                fetch(`/api/refresh_data?date=${selectedDate}&category=${selectedCategory}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log('Refresh initiated:', data);
                        // After initiating refresh, fetch and render the updated reservations
                        setTimeout(() => fetchAndRenderReservations(selectedDate, selectedCategory), 500); 
                    })
                    .catch(error => {
                        console.error('Error refreshing data:', error);
                        // Still try to fetch existing data even if refresh fails
                        fetchAndRenderReservations(selectedDate, selectedCategory);
                    });
            }

            updateReservations();

            reservationDateInput.addEventListener('change', updateReservations);
            categorySelect.addEventListener('change', updateReservations);
        });
    </script>
</body>
</html>
